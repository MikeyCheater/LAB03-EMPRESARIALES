{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Vehículo</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<STYLE>
    /* Estilos generales */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Contenedor principal */
.container {
    width: 80%;
    margin: 2rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Encabezado */
h1 {
    font-size: 2rem;
    color: #007bff;
    margin-bottom: 1.5rem;
    text-align: center;
}

/* Formularios */
form {
    margin-top: 1rem;
    text-align: center;
}

/* Botones */
button {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    opacity: 0.9;
}

/* Botones específicos */
.btn-primary {
    background-color: #28a745;
}

.btn-primary:hover {
    background-color: #218838;
}

.btn-secondary {
    background-color: #007bff;
}

.btn-secondary:hover {
    background-color: #0056b3;
}

.btn-danger {
    background-color: #dc3545;
}

.btn-danger:hover {
    background-color: #c82333;
}

/* Enlaces */
a {
    text-decoration: none;
    color: #007bff;
    margin: 0 0.5rem;
}

a:hover {
    text-decoration: underline;
}

/* Mensajes de error */
.error {
    background-color: #f8d7da;
    color: #721c24;
    padding: 1rem;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
    margin-bottom: 1rem;
}

</STYLE>
<body>
    <div class="container">
        <h1>Eliminar Vehículo</h1>

        <p>¿Estás seguro de que deseas eliminar el vehículo "{{ vehiculo.matricula }}"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        </form>

        <a href="{% url 'listar_vehiculos' %}" class="btn btn-secondary">Volver al Listado</a>
    </div>
</body>
</html>
