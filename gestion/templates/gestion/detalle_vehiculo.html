{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Vehículo</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<style>
    /* Estilos generales */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Contenedor principal */
.container {
    width: 80%;
    margin: 2rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Encabezado */
h1 {
    font-size: 2rem;
    color: #007bff;
    margin-bottom: 1.5rem;
    text-align: center;
}

/* Detalles */
.details p {
    font-size: 1.1rem;
    margin: 0.5rem 0;
}

/* Acciones */
.actions p {
    text-align: center;
    margin-top: 1.5rem;
}

.btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 4px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.btn-secondary {
    background-color: #007bff;
}

.btn-secondary:hover {
    background-color: #0056b3;
}

.btn-danger {
    background-color: #dc3545;
}

.btn-danger:hover {
    background-color: #c82333;
}

.btn-primary {
    background-color: #28a745;
}

.btn-primary:hover {
    background-color: #218838;
}

</style>
<body>
    <div class="container">
        <h1>Detalle del Vehículo</h1>
        
        <div class="details">
            <p><strong>Matrícula:</strong> {{ vehiculo.matricula }}</p>
            <p><strong>Marca:</strong> {{ vehiculo.marca }}</p>
            <p><strong>Modelo:</strong> {{ vehiculo.modelo }}</p>
            <p><strong>Color:</strong> {{ vehiculo.color }}</p>
            <p><strong>Propietario:</strong> {{ vehiculo.propietario.nombre }}</p>
        </div>

        <div class="actions">
            <p><a href="{% url 'editar_vehiculo' vehiculo.id %}" class="btn btn-secondary">Editar</a> | 
               <a href="{% url 'eliminar_vehiculo' vehiculo.id %}" class="btn btn-danger">Eliminar</a> | 
               <a href="{% url 'listar_vehiculos' %}" class="btn btn-primary">Volver al Listado</a></p>
        </div>
    </div>
</body>
</html>
