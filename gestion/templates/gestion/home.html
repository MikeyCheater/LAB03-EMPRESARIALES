<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Sistema de Gestión de Vehículos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            text-align: center;
            padding: 2rem 0;
        }
        header h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin: 0;
        }
        .section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
            padding: 1.5rem;
        }
        .section h2 {
            font-size: 1.8rem;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .section ul {
            list-style: none;
            padding: 0;
        }
        .section ul li {
            margin: 0.5rem 0;
        }
        .section ul li a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2rem;
        }
        .section ul li a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #007bff;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenido al Sistema de Gestión de Vehículos</h1>
        </header>

        <div class="section">
            <h2>Propietarios</h2>
            <ul>
                <li><a href="{% url 'registrar_propietario' %}">Registrar Propietario</a></li>
                <li><a href="{% url 'listar_propietarios' %}">Listar Propietarios</a></li>
            </ul>
        </div>

        <div class="section">
            <h2>Vehículos</h2>
            <ul>
                <li><a href="{% url 'registrar_vehiculo' %}">Registrar Vehículo</a></li>
                <li><a href="{% url 'listar_vehiculos' %}">Listar Vehículos</a></li>
            </ul>
        </div>

        <div class="section">
            <h2>Ingreso/Salida</h2>
            <ul>
                <li><a href="{% url 'registrar_registro' %}">Registrar Ingreso/Salida</a></li>
                <li><a href="{% url 'listar_registros' %}">Listar Ingresos/Salidas</a></li>
            </ul>
        </div>
    </div>

    <footer>
        © Mi Aplicación de Condominio
    </footer>
</body>
</html>
